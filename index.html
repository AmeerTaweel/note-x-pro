<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NoteXPro</title>
        <!-- Vue.js -->
        <script src="https://unpkg.com/vue"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="app">
            <h1 class="text-center">Note<span class="text-primary">X</span>Pro</h1>
            <h1 class="text-center"><small>Keep track of your notes like a pro!</small></h1>
            <!-- Create new note form-->
            <div class="new-note">
                <form>
                    <div class="form-group">
                        <label for="note-title">Note Title</label>
                        <input type="text" class="form-control" id="note-title" placeholder="ex: I went to the beach" v-model="note.title">
                    </div>
                    <div class="form-group">
                        <label for="note-text">Note Text</label>
                        <textarea class="form-control" id="note-text" placeholder="ex: I really enjoyed with my best friends!" v-model="note.text"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Priority</label><br/>
                        <input type="radio" name="priority" value="1" v-model="note.priority" checked> Low Priority<br/>
                        <input type="radio" name="priority" value="2" v-model="note.priority"> Medium Priority<br/>
                        <input type="radio" name="priority" value="3" v-model="note.priority"> High Priority
                    </div>
                    <button type="button" class="btn btn-primary" @click="addNote">Save Note</button>
                </form>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="card col-xs-12 col-sm-6 col-md-4" v-for="(note, index) in savedNotes">
                        <div v-bind:class="note.priority.class" class="card-content">
                            <button class="close" @click="removeNote(index)">&times;</button>
                            <h3 class="text-primary">{{note.title}}</h3>
                            <h6 class="text-muted">{{note.time}}</h6>
                            <p>{{note.text}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Vue.js script -->
        <script>
            let app = new Vue({
                el: `#app`,
                data: {
                    // The new note.
                    note: {
                        title: ``,
                        text: ``,
                        priority: 1
                    },
                    // Notes created and saved earlier.
                    savedNotes: []
                },
                methods: {
                    addNote(){
                        // Get the user input.
                        const titleInput = this.note.title
                        const textInput = this.note.text
                        const priorityInput = Number(this.note.priority)
                        let computedPriority
                        switch(priorityInput) {
                            case 3:
                                computedPriority = {
                                    num: priorityInput,
                                    class: `note-priority-high`
                                }
                                break;
                            case 2:
                                computedPriority = {
                                    num: priorityInput,
                                    class: `note-priority-medium`
                                }
                                break;
                            default:
                                computedPriority = {
                                    num: priorityInput,
                                    class: `note-priority-low`
                                }
                        }
                        // Add the note to savedNotes.
                        this.savedNotes.push({
                            title: titleInput,
                            text: textInput,
                            time: new Date(Date.now()).toLocaleString(),
                            priority: computedPriority
                        })
                        console.log(`New note created.`)
                        this.note = {
                            title: ``,
                            text: ``,
                            priority: 1
                        }
                    },
                    removeNote(index){
                        this.savedNotes.splice(index, 1)
                        console.log(`Removed note with index: ${index}`)
                    }
                }
            })
        </script>
    </body>
</html>
